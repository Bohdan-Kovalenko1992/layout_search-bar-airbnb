<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="http://127.0.0.1:5500/src/index.html"
      method="get" 
      data-qa="big"
    >    
      <input 
        type="text" 
        placeholder="Try &quot;Los Angeles&quot;" 
        data-qa="keypress"  
        class="input big"
      >   
    </form>

    <form 
      action="http://127.0.0.1:5500/src/index.html"
      method="get" 
      data-qa="small"
    >
      <input 
        type="text" 
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="small" 
        class="input small" 
      >
    </form>
  </body>
</html>
